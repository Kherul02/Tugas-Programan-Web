<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu Kreatif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        input[type="submit"] {
            padding: 10px 15px;
            border: none;
            background-color: #74ebd5;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ACB6E5;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #056e8f;
        }
        .gender-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .gender-group label {
            display: flex;
            align-items: center;
            gap: 3px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Selamat Datang di Buku Tamu Sakral</h1>
    <form action="#" method="POST">
        <!-- Nama Lengkap -->
        <input type="text" name="nama" placeholder="Nama Lengkap" required>

        <!-- Email -->
        <input type="email" name="email" placeholder="Alamat Email" required>

        <!-- Jenis Kelamin -->
        <div class="gender-group">
            <label><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
            <label><input type="radio" name="gender" value="Perempuan" required> Perempuan</label>
            <label><input type="radio" name="gender" value="jomok" required> jomok</label>
        </div>

        <!-- Umur -->
        <input type="number" name="umur" placeholder="Umur" min="1" max="120" required>

        <!-- Sosial Media -->
        <input type="text" name="sosial" placeholder="Akun Sosial Media (Instagram/Twitter)" required>

        <!-- Pesan/Saran -->
        <textarea name="pesan" placeholder="Tulis pesan atau saran Anda di sini..." required></textarea>

        <!-- Submit Button -->
        <input type="submit" value="Kirim Pesan">
    </form>
    <div class="footer">
        Terima kasih telah berkunjung! 
    </div>
</div>

</body>
</html>
